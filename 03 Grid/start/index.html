<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=,, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calc-wrapper">
        <div class="calc-result">0</div>
        <div class="calc">
            <div class="zero but1">0</div>
            <div class="one but1">1</div>
            <div class="two but1">2</div>
            <div class="three but1">3</div>
            <div class="four but1">4</div>
            <div class="five but1">5</div>
            <div class="six but1">6</div>
            <div class="seven but1">7</div>
            <div class="eight but1">8</div>
            <div class="nine but1">9</div>
            <div class="plus but2">+</div>
            <div class="minus but2">-</div>
            <div class="multiply but2">*</div>
            <div class="divide but2">/</div>
            <div class="dot but1">.</div>
            <div class="AC but1">AC</div>
            <div class="equals but3">=</div>
        </div>
    </div>
</body>
</html>
